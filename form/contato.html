<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logolucas" src="imagens/logo150n.png" alt="Minha Logo">
        <h1>Formulário para contato</h1>
    </header>
    <main>
        <p>Preencha o Formulário abaixo com as informações corretas.</p>
        <form>
            <label for="nomesobrenome">Nome e sobrenome:</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required >

            <label for="email">E-mail:</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone"class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
            
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere receber o nosso contato ?</legend>
                <label for="telefoneradio"><input type="radio" value="telefone" id="telefoneradio" name="contato">Telefone</label>
                
                <label for="whatsappradio"><input type="radio" value="whatsapp" id="whatsappradio" name="contato" checked>Whatsapp</label>
                
                <label for="emailradio"><input type="radio" value="email" id="emailradio" name="contato">E-mail</label>
                
            </fieldset>  

            <fieldset>
                <legend>Qual horário gostaria de ser atendido ?</legend>
                <select>
                    <option value="Manhã">Manhã</option>
                    <option value="Tarde">Tarde</option>
                    <option value="Noite">Noite</option>
                </select>
            </fieldset>

            <p><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por email ?</p>

            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>

        <table class="tabela">
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horários</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h-20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h-20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h-20h</td>
                </tr>
            </tbody>
        </table>
        
        <a class="voltar" href="../papelaria/index.html">Voltar para a página inicial</a>
    </main>

    <footer>
        <div class="sociais">
            <img class="logolucas" src="imagens/logo150n.png" alt="Minha Logo">
            <nav>
                <ul>
                    <li><a href="https:www.instagram.com/lcsmthz" target="_blank" rel="external"><img src="imagens/insta32.png" alt="Logo Instagram"></a></li>
                    <li><a href="https://www.facebook.com/lucasmatheus.aguiar" target="_blank" rel="external"><img src="imagens/face32.png" alt="Logo Facebook"></a></li>
                    <li><a href="https://www.youtube.com/channel/UC0rZY_MHDQPvDpscZiAxAdg" target="_blank" rel="external"><img src="imagens/youtube32.png" alt="Logo YouTube"></a></li>
                    <li><a href="https://www.linkedin.com/in/lucas-matheus-aguiar-412baa210/" target="_blank" rel="external"><img src="imagens/linkedin32.png" alt="Logo Linkedin"></a></li>
                </ul>
            </nav>
        </div>
    </footer>
    
</body>
</html>
